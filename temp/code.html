<div class="document" id="introduction-to-python-functions">
<h1 class="title">Introduction to Python functions</h1>

<p>Python functions are defined using the <em>def</em> keyword:</p>
<pre class="code python literal-block">
<span class="k">print</span> <span class="s">'Hello world!'</span>
</pre>
<pre class="code python literal-block">
<span class="k">def</span> <span class="nf">my_function</span><span class="p">(</span><span class="n">some_param</span><span class="p">):</span>
    <span class="k">print</span><span class="p">(</span><span class="s">&quot;Hello&quot;</span><span class="p">)</span>
    <span class="k">return</span> <span class="bp">True</span>
</pre>
<p>This is what a python function looks like.</p>
